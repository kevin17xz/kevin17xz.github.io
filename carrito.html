<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <!-- Enlazar a tu archivo CSS del carrito -->
    <link rel="stylesheet" href="../carrito.css"> 
</head>
<body> 
    <!-- Agregar botón para agregar producto al carrito -->
    <div class="product-buttons">
        <button onclick="addToCart(1, 'Guess Jeans', 530)">Agregar Producto 1 al carrito</button>
        <!-- Puedes agregar más botones para otros productos -->
        <!-- <button onclick="addToCart(2, 'Magenda', 550)">Agregar Producto 2 al carrito</button> -->
    </div>

    <div class="container">
        <h2>Tu carrito de compras</h2>

        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio unitario</th>
                    <th>Total</th> 
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>

        <div class="total-price">
            <div id="total-price-display">Total: 0.00 LPS</div>
        </div>
        
        <div class="buttons">
            <button class="buy-btn" onclick="finalizarCompra()">Finalizar compra</button>
        </div>

        <!-- Sección de información de contacto -->
        <h3>Información de contacto:</h3>
        <form id="checkout-form">
            <label for="email">Gmail:</label>
            <input type="email" id="email" required>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>
        </form>

        <!-- Información de envío -->
        <div class="shipping-info">
            <h3>Información de envío:</h3>
            <input type="text" id="shipping-estimation" readonly> 
            <label for="shipping-estimation">¡EN 3 DIAS SU PEDIDO LLEGARA¡:</label>
        </div>

    </div>

    <script src="../carrito.js"></script> <!-- Enlazar a tu archivo JavaScript -->
</body>
</html>
